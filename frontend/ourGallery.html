                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="uploadWorshipVideo">Picture Upload</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action='/ourGallery/' method="POST" enctype="multipart/form-data" id="worshipVideoForm">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Picture Title</label>
                                <input type="text" class="form-control" id="worshipVideoTitle" placeholder="Enter Title" name="title" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Picture Description</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" placeholder="Enter Description" required></textarea>
                            </div>
                            <div class="form-group">
                                <input type="file" name="picture" id="picture" required/>
                                <small id="emailHelp" class="form-text text-muted">Make sure that image is not in HEIC format.</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
