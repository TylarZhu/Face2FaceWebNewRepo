<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Face 2 Face</title>
    <link rel="icon" type="image/x-icon" href="assets/img/criss-cross.png"/>

    <!-- Bootstrap core CSS -->
    <!-- <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/newsletters.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top  mb-5 shadow">
      <div class="container">
          <a class="navbar-brand" href="../index.html">Face 2 Face</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto" id="navbarMenu">
              <li class="nav-item">
                  <a class="nav-link" href="../index.html">Home
                      <span class="sr-only">(current)</span>
                  </a>
              </li>
              <li class="nav-item dropdown" id="searchNav">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Search
                </a>
                <div class="dropdown-menu animate slideIn">
                  <form class="px-3 py-6" id="searchNewsletters">
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Search Option</label>
                      <select class="form-control" onchange="searchChoice()" id="formControlSelect">
                        <option>Author</option>
                        <option>Title</option>
                        <option>Date</option>
                      </select>
                    </div>
                    <div class="form-group" id="searchTab">
                      <input type="text" class="form-control" placeholder="Search Info" id="newsletterInfo" required>
                    </div>
                    <button class="btn btn-primary" type="submit">Go!</button>
                  </form>
                </div>
              </li>
          </ul>
          </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      
      <div class="row">
        <!-- Blog Entries Column -->
        <div class="col">
          <h1 class="my-4 text-white">Newsletters</h1>
          <div class="col" id="newslettersArea"></div>
        </div>

        <script>
          function searchChoice() {
            let choice = document.getElementById("formControlSelect").value;
            if(choice === "Date") {
              document.getElementById('searchTab').innerHTML=``;
              document.getElementById('searchTab').innerHTML=`
              <input type="date" class="form-control" placeholder="Search Info" id="newsletterInfo" required>
              `;
            } else {
              document.getElementById('searchTab').innerHTML=``;
              document.getElementById('searchTab').innerHTML=`
              <input type="text" class="form-control" placeholder="Search Info" id="newsletterInfo" required>
              `;
            }
          }
        </script>
        <div class="w-100"></div>
        <!-- Pagination -->
        <div class="col">
          <ul class="pagination justify-content-center mb-4">
            <li class="page-item">
              <button class="btn btn-success" id="newsletterPrev">&larr; Older</button>
            </li>
            <li class="page-item disabled">
              <button class="btn btn-warning" id="newsletterNext">Newer &rarr;</button>
            </li>
          </ul>
        </div>
        

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="uploadNewsletters" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="uploadNewsletters">Newsletter Upload</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form action='/newsletters/' method="POST" enctype="multipart/form-data" id="newsletterForm">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Newsletter Title</label>
                    <input type="text" class="form-control" id="newsletterTitle" placeholder="Enter Title" name="title" required>
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Newsletter Author</label>
                    <input type="text" class="form-control" id="newsletterAuthor" placeholder="Enter Author" name="author" required>
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Newsletter Date</label>
                    <input type="date" class="form-control" id="newsletterAuthor" placeholder="Enter Date" name="date" required>
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Brief Description of Newsletter</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Newsletter File in PDF </label>
                    <input type="file" name="newsletters" id="newsletter" required/>
                    <small id="emailHelp" class="form-text text-muted">File must be in pdf format.</small>
                  </div>
                  <button type="submit" class="btn btn-primary">Upload</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

    </div>
    <!-- /.container -->
    <div class="fixed-bottom" id="errorBox"></div>
  </body>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Face 2 Face 2020</p>
    </div>

    <!-- Bootstrap core JavaScript -->

    <script src="https://kit.fontawesome.com/776a2de339.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


    <script src="js/newsletters.js"></script>
    <script src="js/api.js"></script>
  </footer>

</html>
