<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Face 2 Face</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/criss-cross.png"/>

        <!-- <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
        <link href="css/editProfile.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5 shadow fixed-top">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Face 2 Face</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="card border-0 shadow my-5">
                <div class="card-body p-5" data-aos="zoom-in">
                    <h1 class="my-4">
                        <i class="far fa-user-edit"></i>
                        Edit Profile
                    </h1>

                    <div class="row align-items-center justify-content-between">
                        <div class="col-md pl-4" id="userImageSection">
                            <!-- <img class="rounded-circle profileImgSize" src="../assets/img/rUserImage.png"> -->
                        </div>
                        <div class="col-md-6"></div>
                        <div class="col-md">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#changeProfileImage">
                                Change
                                <i class="far fa-edit"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="row align-items-center justify-content-between pt-4">
                        <div class="col-md-4 pl-5">
                            <h3 class="col"> User name </h3>
                        </div>
                        <h5 class="col-md-5" id="userName"></h5>
                        <div class="col-md">
                            <button type="button" class="btn btn-primary" id="changeUsername">
                                Change
                                <i class="far fa-edit"></i>
                            </button>
                        </div>
                        <!-- <form>
                            <div class="row badge-success">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="newUsername" required>
                                </div>
                                <button type="submit" class="btn btn-primary col-md">Submit</button>
                            </div>
                        </form> -->
                    </div>

                    <div class="row align-items-center justify-content-between pt-4">
                        <div class="col-md-4 pl-5">
                            <h3 class="col"> Email </h3>
                        </div>
                        <h5 class="col-md-5" id="userEmail"></h5>
                        <div class="col-md">
                            <button type="button" class="btn btn-primary" id="changeEmail">
                                Change
                                <i class="far fa-edit"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="changeProfileImage" tabindex="-1" role="dialog" aria-labelledby="uploadUserImage" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="uploadUserImage">Change Profile Picture</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    <div class="modal-body">
                        <form action='/userImageUpload/' method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <input type="file" name="userImage" required/>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed-bottom" id="errorBox"></div>

        <script src="https://kit.fontawesome.com/776a2de339.js" crossorigin="anonymous"></script>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>

        <script src="js/editProfile.js"></script>
        <script src="js/api.js"></script>
    </body>
</html>
