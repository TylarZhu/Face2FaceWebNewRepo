<html lang="en">
    <head>
        <meta charset="utf-8" />

        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Face 2 Face</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/criss-cross.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pinyon+Script"/>
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/> -->
        <link href="css/signUpStyle.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-xl-9 mx-auto">
                    <div class="card card-signin flex-row my-5">
                        <!-- Background image for card set in CSS! -->
                        <div class="card-img-left d-none d-md-flex"></div>
                        <div class="card-body">
                            <h5 class="card-title text-center">Register</h5>
                            <!-- <form class="form-signin" action="/signUp/" method="POST" id="signUpForm"> -->
                            <form class="form-signin" id="signUpForm">
                                <div class="form-label-group">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name='email' required>
                                    <label for="inputEmail">Email address</label>
                                    <small id="emailHelp" class="form-text text-muted">Currently, we do not support sign up with Outlook.</small>
                                </div>

                                <div class="form-label-group">
                                    <input type="text" id="inputUserame" class="form-control" placeholder="Username" name='username' required autofocus>
                                    <label for="inputUserame">Username</label>
                                </div>
                                
                                <hr>
                    
                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name='password' required>
                                    <label for="inputPassword">Password</label>
                                </div>
                                
                                <div class="form-label-group">
                                    <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                                    <label for="inputConfirmPassword">Confirm password</label>
                                </div>
                    
                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed-bottom" id="errorBox"></div>
        
    </body>
    <footer>
        <script src="js/signUp.js"></script>
        <script src="js/api.js"></script>
    </footer>
</html>
